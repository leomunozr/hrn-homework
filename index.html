<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>London - HR Tech World</title>
</head>
<body>

  <header class="top-menu">
    <img src="images/logo.svg" alt="HRTECHWORLD" class="top-menu__logo">
    <ul class="top-menu__items">
      <li class="top-menu__items__item top-menu__items__item--active">Home</li>
      <li class="top-menu__items__item">Speakers</li>
      <li class="top-menu__items__item">Agenda</li>
      <li class="top-menu__items__item">Sponsors</li>
      <li class="top-menu__items__item">Media</li>
      <li class="top-menu__items__item top-menu__items__item--noUpperCase">disruptHR</li>
      <li class="top-menu__items__item">Travel</li>
      <li class="top-menu__items__item">Floorplan</li>
      <li class="top-menu__items__item">More</li>
    </ul>
    <button class="top-menu__button">Get tickets</button>
  </header>

  <div class="landing">

    <div class="landing__title">The <span class="landing__title landing__title--big">Greatest</span> HR Shows on Earth</div>

    <div class="landing__buttons">
      <div class="landing__buttons__text">Unleash your people</div>
      <button class="landing__buttons__request">Request Agenda</button>
      <button class="landing__buttons__get">Get tickets</button>
    </div>

    <div class="landing__featuring">
      <div class="landing__featuring__something">
        <div class="landing__featuring__something__intro">Featuring Keynote</div>
        <div class="landing__featuring__something__person">Baroness Karren Brady</div>
      </div>
      <div class="landing__featuring__something">
        <div class="landing__featuring__something__intro">Featuring Keynote</div>
        <div class="landing__featuring__something__person">Sir Ken Robinson</div>
      </div>
    </div>

    <div class="landing__sponsors">
      <div class="landing__sponsors__items">
        <img src="images/avature.svg" alt="" class="landing__sponsors__items__img">
        <img src="images/benify.svg" alt="" class="landing__sponsors__items__img">
        <img src="images/cornerstone.svg" alt="" class="landing__sponsors__items__img">
        <img src="images/successfactors.svg" alt="" class="landing__sponsors__items__img">
        <img src="images/workday.svg" alt="" class="landing__sponsors__items__img">
      </div>
    </div>

  </div>

</body>
</html>
